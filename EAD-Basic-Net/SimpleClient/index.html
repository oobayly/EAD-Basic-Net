<html>
<head>
  <title>EAD Basic</title>

  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.80/jsrender.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&v=3&key="></script>
  <script type="text/javascript" src="https://npmcdn.com/geodesy@1.1.0/dms.js"></script>

  <link rel=" stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: calc(100% - 20px);
    }

      .container > * {
      }

      .container .options {
        height: auto;
        padding-bottom: 10px;
      }

    .map {
      flex: 1;
    }

    .info > * {
      min-width: 300px;
      margin: 10px 0 0 0;
    }

    .info h1 {
      border-bottom: 1px solid black;
    }

    .info h2 {
    }

    .info .location {
      display: flex;
      flex-direction: row;
      max-width: 250px;
    }

    .info .location > * {
      flex: 1;
    }

    .info .documents {
      max-height: 200px;
      overflow: auto;
    }

    .info .documents > div+div {
      margin-top: 5px;
    }

    .info .documents a {
    }

    .info .documents .effective {
      font-size: smaller;
    }

    .debug {
      display: none;
      background-color: rgba(255, 0, 0, .5);
      overflow: auto;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div class="container">
<div class="options">
  <select id="country"></select>
  <input type="text" id="filter" placeholder="Name, ICAO" />
</div>
<div class="map"></div>
</div>
<pre class="debug"></pre>

<script type="text/x-jsrender" id="infoWindow">
<div class="info">
  <h1>{{html:ICAO}} - {{html:Name}}</h1>
  <h2>{{html:City}}, {{html:Country}}</h2>
  <h3 class="location">
    <span class="lat">{{lat:Lat}}</span>
    <span class="lon">{{lon:Lon}}</span>
    <span class="elevation">{{number:Alt}} ft</span>
  </h3>
  <div class="tabs">
    <ul>
      <li><a href="#tabs-2">Aerodrome</a></li>
      <li><a href="#tabs-6">SID</a></li>
      <li><a href="#tabs-7">STAR</a></li>
      <li><a href="#tabs-8">Approach</a></li>
      <li><a href="#tabs-other">Other</a></li>
    </ul>
    <div id="tabs-2" class="documents">
      {{for aerodrome}}
      <div>
        <a href="{{attr:Uri}}" title="{{attr:Name}}" target="_blank">{{html:Title}}</a><br>
        <span class="effective" title="Effective from">{{date:Effective}}</span>
      </div>
      {{/for}}
    </div>
    <div id="tabs-6" class="documents">
      {{for sid}}
      <div>
        <a href="{{attr:Uri}}" title="{{attr:Name}}" target="_blank">{{html:Title}}</a><br>
        <span class="effective" title="Effective from">{{date:Effective}}</span>
      </div>
      {{/for}}
    </div>
    <div id="tabs-7" class="documents">
      {{for star}}
      <div>
        <a href="{{attr:Uri}}" title="{{attr:Name}}" target="_blank">{{html:Title}}</a><br>
        <span class="effective" title="Effective from">{{date:Effective}}</span>
      </div>
      {{/for}}
    </div>
    <div id="tabs-8" class="documents">
      {{for approach}}
      <div>
        <a href="{{attr:Uri}}" title="{{attr:Name}}" target="_blank">{{html:Title}}</a><br>
        <span class="effective" title="Effective from">{{date:Effective}}</span>
      </div>
      {{/for}}
    </div>
    <div id="tabs-other" class="documents">
      {{for aerodrome}}
      <div>
        <a href="{{attr:Uri}}" title="{{attr:Name}}" target="_blank">{{html:Title}}</a><br>
        <span class="effective" title="Effective from">{{date:Effective}}</span>
      </div>
      {{/for}}
    </div>
  </div>
</div>
</script>

<script type="text/javascript">
$(document).ready(function () {
  var Airport = function (args) {
    var resp = {
      get aerodrome() {
        return $.grep(this.documents, function (item) {
          return item.Title.match(/(Aerodrome|Parking|Docking)/i);
        });
      },

      get approach() {
        return $.grep(this.documents, function (item) {
          return item.Title.match(/Approach/i);
        });
      },

      get sid() {
        return $.grep(this.documents, function (item) {
          return item.Title.match(/SID/);
        });
      },

      get star() {
        return $.grep(this.documents, function (item) {
          return item.Title.match(/STAR/);
        });
      },
    };

    $.extend(resp, args);
    return resp;
  };

  var airports = [];
  var countries = [];
  var map = null;
  var markers = [];
  var infoWindow = null;

  var timeouts = {
    filter: null,
  };

  var initialize = function () {
    var config = JSON.parse(window.localStorage.getItem("mapConfig") || "{}");

    map = new google.maps.Map($(".map")[0], {
      center: config.center || { lat: 0, lng: 0 },
      zoom: config.zoom || 6,
      mapTypeId: config.mapTypeId || 'terrain'
    });

    map.addListener("maptypeid_changed", function (e) {
      var config = JSON.parse(window.localStorage.getItem("mapConfig") || "{}");
      config.mapTypeId = map.getMapTypeId();
      window.localStorage.setItem("mapConfig", JSON.stringify(config));
    });

    $(window).on("unload", function (e) {
      var config = {
        center: map.getCenter(),
        zoom: map.getZoom(),
        mapTypeId: map.getMapTypeId()
      };

      window.localStorage.setItem("mapConfig", JSON.stringify(config));
    });

    getAirports(true)
    .then(function () {
      return getCountries(true);
    }).then(function() {
      $("#country").on("change", onCountryChanged);
      onCountryChanged();
    });

    $("#filter").on("change keyup", function (e) {
      if (timeouts.filter) {
        window.clearTimeout(timeouts.filter);
        timeouts.filter = null;
      }
      timeouts.filter = window.setTimeout(function () {
        onFilterChanged(e);
        timeouts.filter = null;
      }, 500);
    });
  };

  var getAirports = function (remote) {
    var q = $.Deferred();

    $.get("../api/OpenFlights/GetAirports")
    .done(function (response) {
      airports = [];
      $.each(response, function (index, item) {
        airports.push(new Airport(item));
      });
      q.resolve();
    });

    return q.promise();
  };

  var getCountries = function (ead) {
    var q = $.Deferred();

    if (ead) {
      $.get("../api/EAD/GetEnums", { name: "Authority" })
      .done(function (response) {
        var select = $("#country");
        select.find("option").remove();

        var temp = [];
        $.each(response, function (key, item) {
          temp.push(new Option(item, key));
        });
        temp.sort(function (a, b) {
          return a.text.localeCompare(b.text);
        });

        $.each(temp, function (index, item) {
          $(item).appendTo(select);
        })

        select.val(window.localStorage.getItem("country") || "EI");

        q.resolve();
      });

    } else {
      populateAirports();
      q.resolve();
    }

    return q.promise();
  };

  var onCountryChanged = function (e) {
    onFilterChanged();
  };

  var onFilterChanged = function (e) {
    var filter = $("#filter").val() || "";
    var country = $("#country").val() || "";

    var list;
    if (country.length == 2) {
      var list = $.grep(airports, function (item) {
        return item.ICAO && (item.ICAO.indexOf(country) === 0) && item.ICAO.match(/^[A-Z]{4}$/);
      });
    } else {
      var list = $.grep(airports, function (item) {
        return (item.Country == country) && item.ICAO.match(/^[A-Z]{4}$/);
      });
    }

    if (filter) {
      var re = new RegExp(filter, "i");
      list = $.grep(list, function (item) {
        return item.Name.match(re) || item.ICAO.match(re);
      });
    }

    // Remove all the existing markers
    $.each(markers, function (index, item) {
      item.setMap(null);
    });

    // Calculate the center (average)
    var center = { lat: 0, lng: 0 };
    $.each(list, function (index, item) {
      item.Position = new google.maps.LatLng(item.Lat, item.Lon);
      center.lat += item.Lat;
      center.lng += item.Lon;
    });
    if (list.length !== 0) {
      center = new google.maps.LatLng(center.lat / list.length, center.lng / list.length);

      // Now calculate the average distance
      var avDistance = 0;
      $.each(list, function (index, item) {
        item.DistanceFromCentre = google.maps.geometry.spherical.computeDistanceBetween(center, item.Position);
        avDistance += item.DistanceFromCentre;
      });
      avDistance /= list.length;

      // Sort in ascending order - by distance from center to find IQR
      list.sort(function (a, b) {
        return a.DistanceFromCentre - b.DistanceFromCentre;
      });
      var iqr = list[Math.floor(list.length / 4)].DistanceFromCentre;

      // Finally flag each item whether it's to be included in the default map using 10 * IQR as the cut-off
      $.each(list, function (index, item) {
        item.Display = item.DistanceFromCentre <= (10 * iqr);
      });
    }

    markers = [];
    var bounds = new google.maps.LatLngBounds();
    $.each(list, function (index, item) {
      marker = new google.maps.Marker({
        position: { lat: item.Lat, lng: item.Lon },
        map: map,
        title: item.ICAO + ": " + item.Name,
        label: item.ICAO.substr(2, 1),
        airport: item
      });
      marker.addListener("click", onMarkerClick);
      markers.push(marker);

      if (item.Display)
        bounds.extend(marker.getPosition());
    });

    if (list.length == 1) {
      map.setCenter({ lat: list[0].Lat, lng: list[0].Lon });
      map.setZoom(10);
    } else {
      map.fitBounds(bounds);

    }

    window.localStorage.setItem("country", country);
  };

  var onMarkerClick = function (e) {
    var marker = this;

    if (!infoWindow) {
      infoWindow = new google.maps.InfoWindow({});
      google.maps.event.addListener(infoWindow, "domready", function () {
        $(".tabs").tabs();
      });
    }

    if (!marker.airport.documents) {
      searchEAD({
        Authority: marker.airport.ICAO.substr(0, 2),
        Name: "*" + marker.airport.ICAO + "*",
        Type: "Charts",
      })
      .done(function (documents) {
        marker.airport.documents = documents;
        showInfo(marker);
      })
      .fail(function (error) {
        console.log(error);
        showInfo(marker);
      });
      return;
    }

    showInfo(marker);
  };

  var populateAirports = function () {
    var temp = [];
    $.each(airports, function (index, item) {
      if (temp.indexOf(item.Country) === -1)
        temp.push(item.Country);
    });

    temp.sort();
    temp.splice(0, 0, "Any Country");

    countries = temp;

    var select = $("#country");
    select.find("option").remove();
    $.each(countries, function (index, item) {
      $("<option>", {
        value: item,
        text: item
      })
      .appendTo(select);
    });

    select.val(window.localStorage.getItem("country") || "Ireland");
    select.on("change", onCountryChanged);
    onCountryChanged();
  }

  var searchEAD = function (params) {
    var data = {
      Authority: "EG",
      AuthorityType: "Any",
      Language: "Any",
      Type: "Any",
      PartAIRAC: "Any",
      AIRAC: "Any",
      Name: "",
      Title: ""
    };

    data = $.extend(data, params);

    var q = $.Deferred();

    $.ajax(
      "../api/EAD/Search",
      {
        method: "POST",
        traditional: true,
        data: data
      }
    )
    .done(function (response, status, request) {
      $.each(response, function (index, item) {
        if (item.Effective) {
          item.Effective = new Date(item.Effective);
        }
      });
      q.resolve(response);
    })
    .fail(function (error) {
      q.reject(error);
    });

    return q;
  };

  var showInfo = function (marker) {
    if (infoWindow.airport !== marker.airport) {
      infoWindow.airport = marker.airport;
      infoWindow.setContent($("#infoWindow").render(marker.airport));

      console.log(infoWindow.airport);
    }

    infoWindow.open(map, marker);
  };

  initialize();

  $.views.converters({
    date: function (val) {
      if (val instanceof Date) {
        return val.toLocaleDateString();
      } else if (val) {
        return val;
      } else {
        return "-";
      }
    },
    datetime: function (val) {
      if (val instanceof Date) {
        return val.toLocaleString();
      } else if (val) {
        return val;
      } else {
        return "-";
      }
    },
    json: function (val) {
      return JSON.stringify(val, null, 2);
    },
    lat: function (val) {
      return Dms.toLat(val, "dm", 2);
    },
    lon: function (val) {
      return Dms.toLon(val, "dm", 2);
    },
    number: function (val) {
      return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  });
});
</script>
  
</body>
</html>
